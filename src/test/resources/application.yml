spring:
  application:
    name: ecommerce
  profiles:
    active: ${ACTIVE_PROFILE:dev}
  env:
    token:
      accessSecretKey: ${ACCESS_SECRET_JWT_KEY}
      refreshSecretKey: ${REFRESH_SECRET_JWT_KEY}
      expires-in: ${ACCESS_JWT_EXPIRES_IN}
      issuer: ${ACCESS_JWT_ISSUER}
      algo: ${ACCESS_JWT_ALGORITHM}
      aud: ${ACCESS_JWT_AUDIENCE}

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_DATABASE}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: ecommerce
